---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "airlinereservation-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "integration"
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        app: "integration"
    spec:
      containers:
      - name: "micro-integrator"
        image: "huylq33/airline-reservation:${project.version}"
        imagePullPolicy: "Always"
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "airlinereservation-service"
spec:
  type: "ClusterIP"
  selector:
    app: "integration"
  ports:
  - name: "airlinereservation-management-http-port"
    port: 9201
    targetPort: 9201
  - name: "airlinereservation-pt-httpsport"
    port: 8253
    targetPort: 8253
  - name: "airlinereservation-pt-httpport"
    port: 8290
    targetPort: 8290
  - name: "airlinereservation-management-https-port"
    port: 9164
    targetPort: 9164
